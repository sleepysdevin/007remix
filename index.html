<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <title>007 Remix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', monospace;
      color: #fff;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 0 2px #000;
    }
    #health-display {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 18px;
    }
    #ammo-display {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      text-align: right;
    }
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      color: #d4af37;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      z-index: 10;
    }
    #start-screen .drip-text {
      font-family: 'Creepster', cursive;
      font-size: 38px;
      color: #cc0000;
      text-shadow: 0 0 8px rgba(200, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 4px;
      margin-bottom: 2px;
    }
    #start-screen h1 {
      font-size: 64px;
      margin-bottom: 10px;
      letter-spacing: 8px;
    }
    #start-screen .subtitle {
      font-size: 18px;
      color: #aaa;
      margin-top: 20px;
    }
    #start-screen .menu {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }
    #start-screen .menu button {
      padding: 12px 32px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      letter-spacing: 3px;
      background: transparent;
      color: #d4af37;
      border: 2px solid #d4af37;
      cursor: pointer;
      min-width: 220px;
      transition: background 0.2s, color 0.2s;
    }
    #start-screen .menu button:hover {
      background: #d4af37;
      color: #000;
    }
    #mission-complete {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      color: #d4af37;
      font-family: 'Courier New', monospace;
      z-index: 20;
    }
    #mission-complete h2 { font-size: 36px; letter-spacing: 6px; margin-bottom: 16px; }
    #mission-complete p { color: #aaa; font-size: 16px; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>

  <div id="hud" style="display: none;">
    <div id="crosshair">+</div>
    <div id="health-display">
      <span style="color: #e44;">&#9829;</span> <span id="health-value">100</span>
    </div>
    <div id="ammo-display">
      <span id="ammo-value"></span>
    </div>
    <div id="controls-hint" style="position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); font-size: 11px; color: rgba(255,255,255,0.45); font-family: 'Courier New', monospace; pointer-events: none;">Tab Inventory · Shift Sprint · C Crouch · N NV/Mask · V Flashlight</div>
  </div>

  <div id="start-screen">
    <p class="drip-text">(NOT A)</p>
    <h1>007</h1>
    <p class="subtitle">REMIX</p>
    <div class="menu">
      <button type="button" id="btn-quick-play">QUICK PLAY</button>
      <button type="button" id="btn-mission">MISSION — FACILITY</button>
    </div>
  </div>

  <div id="mission-complete">
    <h2>MISSION COMPLETE</h2>
    <p>Objective achieved. Good work, 007.</p>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
