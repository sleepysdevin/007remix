<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <title>007 Remix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5; /* Higher than CCTV, only visible during gameplay */
      display: none; /* Hidden by default until game starts */
    }
    #cctv-render-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Background layer */
      display: block;
      object-fit: cover;
      pointer-events: none; /* Allow clicks to pass through */
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', monospace;
      color: #fff;
      z-index: 10;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 0 2px #000;
    }
    #health-display {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 18px;
    }
    #ammo-display {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      text-align: right;
    }
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      color: #d4af37;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      z-index: 15; /* Above CCTV and game canvas */
      pointer-events: auto; /* Allow button clicks */
    }
    #start-screen * {
      pointer-events: auto; /* Ensure all children (buttons) are clickable */
    }
    #start-screen .brand-text {
      font-family: 'Courier New', monospace;
      font-size: 28px;
      color: #d4af37;
      letter-spacing: 6px;
      margin-bottom: 8px;
      text-shadow: 0 0 6px rgba(212, 175, 55, 0.5), 0 2px 4px rgba(0, 0, 0, 0.6);
    }
    #start-screen .drip-text {
      font-family: 'Creepster', cursive;
      font-size: 38px;
      color: #cc0000;
      text-shadow: 0 0 8px rgba(200, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 4px;
      margin-bottom: 2px;
    }
    #start-screen h1 {
      font-size: 64px;
      margin-bottom: 10px;
      letter-spacing: 8px;
    }
    #start-screen .subtitle {
      font-size: 18px;
      color: #aaa;
      margin-top: 20px;
    }
    #start-screen .render-mode {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 24px;
      margin-bottom: 8px;
      font-size: 12px;
      letter-spacing: 2px;
      color: #aaa;
    }
    #start-screen .render-mode button {
      padding: 8px 20px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      background: transparent;
      color: #888;
      border: 1px solid #666;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    #start-screen .render-mode button:hover {
      color: #d4af37;
      border-color: #d4af37;
    }
    #start-screen .render-mode button.active {
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
      border-color: #d4af37;
    }
    #start-screen .menu {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }
    #start-screen .menu button {
      padding: 12px 32px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      letter-spacing: 3px;
      background: transparent;
      color: #d4af37;
      border: 2px solid #d4af37;
      cursor: pointer;
      min-width: 220px;
      transition: background 0.2s, color 0.2s;
    }
    #start-screen .menu button:hover {
      background: #d4af37;
      color: #000;
    }
    #mission-complete {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      color: #d4af37;
      font-family: 'Courier New', monospace;
      z-index: 20;
    }
    #mission-complete h2 { font-size: 36px; letter-spacing: 6px; margin-bottom: 16px; }
    #mission-complete p { color: #aaa; font-size: 16px; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    /* CRT/CCTV Screen Effects */
    #cctv-render-canvas::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
      /* Scan lines */
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
    }
    #cctv-render-canvas::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 3;
      background: rgba(0, 20, 0, 0.03);
      mix-blend-mode: overlay;
      animation: flicker 0.15s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.95; }
      15% { opacity: 0.92; }
      30% { opacity: 0.98; }
      45% { opacity: 0.90; }
      60% { opacity: 0.97; }
      75% { opacity: 0.93; }
      100% { opacity: 0.96; }
    }
    #start-screen::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      background: rgba(255, 255, 255, 0.1);
      animation: screenGlitch 7s infinite;
    }
    @keyframes screenGlitch {
      0%, 95% { opacity: 0; }
      95.5% {
        opacity: 0.6;
        transform: translate(2px, 1px);
      }
      96% {
        opacity: 0.3;
        transform: translate(-2px, -1px);
      }
      96.5% {
        opacity: 0.5;
        transform: translate(1px, -2px);
      }
      97% { opacity: 0; transform: translate(0, 0); }
    }
    /* RGB shift on text during glitch */
    @keyframes rgbShift {
      0%, 95% {
        text-shadow: 0 0 8px rgba(200, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.8);
      }
      95.5% {
        text-shadow:
          -2px 0 rgba(255, 0, 0, 0.7),
          2px 0 rgba(0, 255, 255, 0.7),
          0 2px 4px rgba(0, 0, 0, 0.8);
      }
      96% {
        text-shadow:
          2px 0 rgba(255, 0, 0, 0.7),
          -2px 0 rgba(0, 255, 255, 0.7),
          0 2px 4px rgba(0, 0, 0, 0.8);
      }
      97%, 100% {
        text-shadow: 0 0 8px rgba(200, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.8);
      }
    }
    #start-screen .drip-text {
      animation: rgbShift 7s infinite;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>

  <div id="hud" style="display: none;">
    <div id="crosshair">+</div>
    <div id="health-display">
      <span style="color: #e44;">&#9829;</span> <span id="health-value">100</span>
    </div>
    <div id="ammo-display">
      <span id="ammo-value"></span>
    </div>
    <div id="controls-hint" style="position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); font-size: 11px; color: rgba(255,255,255,0.45); font-family: 'Courier New', monospace; pointer-events: none;">Tab Inventory · Shift Sprint · C Crouch · N NV/Mask · V Flashlight</div>
  </div>

  <div id="start-screen">
    <p class="brand-text">00doge</p>
    <p class="drip-text">(NOT A)</p>
    <h1>007</h1>
    <p class="subtitle">REMIX</p>
    <div class="render-mode">
      <span>ENEMIES:</span>
      <button type="button" id="btn-render-3d" class="active">3D</button>
      <button type="button" id="btn-render-2d">2D</button>
    </div>
    <div class="menu">
      <button type="button" id="btn-quick-play">QUICK PLAY</button>
      <button type="button" id="btn-mission">MISSION — FACILITY</button>
      <button type="button" id="btn-random-level">RANDOM LEVEL</button>
      <button type="button" id="btn-multiplayer">MULTIPLAYER — DEATHMATCH</button>
      <button type="button" id="btn-models">CUSTOM MODELS</button>
      <button type="button" id="btn-settings">SETTINGS</button>
    </div>
  </div>

  <div id="mission-complete">
    <h2>MISSION COMPLETE</h2>
    <p>Objective achieved. Good work, 007.</p>
    <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
      <button type="button" id="btn-next-level" style="padding: 10px 25px; font-family: 'Courier New', monospace; letter-spacing: 2px; background: #d4af37; color: #000; border: none; cursor: pointer;">NEXT LEVEL</button>
      <button type="button" id="btn-return-menu" style="padding: 10px 25px; font-family: 'Courier New', monospace; letter-spacing: 2px; background: transparent; color: #d4af37; border: 2px solid #d4af37; cursor: pointer;">RETURN TO MENU</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
